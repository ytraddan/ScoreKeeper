<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Score Keeper</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container mt-6">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter ">
          <div class="card has-background-black-ter">
            <div class="card-image">
              <figure class="image is-2by1">
                <img style="object-fit: cover; object-position: bottom;"
                  src="
                  https://images.unsplash.com/photo-1624936188350-883a61a44116?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="pingpong">
              </figure>
            </div>
            <header class="card-header">
              <p class="ml-5 mt-5 mb-5 title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1 mb-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="playTo" class=" label is-large is-inline">Playing to </label>
                <div class="select is-rounded ">
                  <select name="playTo" id="playTo" class="has-background-black-ter">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="button is-white is-primary is-large card-footer-item" id="p1Button">+1 Player One</button>
              <button class="button is-info is-large card-footer-item" id="p2Button">+1 Player Two</button>
              <button class="button is-danger is-large card-footer-item" id="reset">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
